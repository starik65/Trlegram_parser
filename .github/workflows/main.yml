name: Telegram Authorization and Scraping

on:
  workflow_dispatch:
    inputs:
      phone_number:
        description: 'Ваш номер телефона Telegram (в формате +7XXXXXXXXXX)'
        required: true
        default: '+7' 
      auth_code:
        description: 'Код авторизации Telegram (требуется только для второго запуска)'
        required: false
        default: 'none'

jobs:
  auth-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x' 

      - name: Install dependencies
        run: pip install telethon

      - name: Run Telegram Authorization
        # КРИТИЧЕСКОЕ ИЗМЕНЕНИЕ: Исправляем путь на прямой
        run: python3 ./auth_starter.py
        env:
          API_ID: ${{ secrets.API_ID }}
          API_HASH: ${{ secrets.API_HASH }}
          INPUT_PHONE_NUMBER: ${{ github.event.inputs.phone_number }}
          INPUT_AUTH_CODE: ${{ github.event.inputs.auth_code }}
