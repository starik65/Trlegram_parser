name: Telegram Authorization and Scraping

on:
  workflow_dispatch:
    inputs:
      phone_number:
        description: 'Ваш номер телефона Telegram (в формате +7XXXXXXXXXX)'
        required: true
        default: '+7' 
      auth_code:
        description: 'Код авторизации Telegram (требуется только для второго запуска)'
        required: false
        default: 'none' # Маркер для первого запуска

jobs:
  auth-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x' 

      - name: Install dependencies
        run: pip install telethon

      - name: Run Telegram Authorization (Принудительное отключение ввода)
        # Запускаем НОВЫЙ скрипт, чтобы обойти кэш
        run: python3 auth_starter.py
        env:
          # Передаем все данные как переменные среды, чтобы скрипт их читал
          API_ID: ${{ secrets.API_ID }}
          API_HASH: ${{ secrets.API_HASH }}
          INPUT_PHONE_NUMBER: ${{ github.event.inputs.phone_number }}
          INPUT_AUTH_CODE: ${{ github.event.inputs.auth_code }}

---

**Пожалуйста:**

1.  **Создайте новый файл** `auth_starter.py` с его кодом.
2.  **Замените** `main.yml` на новый код.
3.  Сделайте **один коммит**.
4.  **Запустите Action (Этап 1)**, введя номер телефона и оставив код пустым.

Это должно, наконец, запустить этап запроса кода. Это наш последний, самый надежный метод. Сообщите мне, что вы увидите в логах.
