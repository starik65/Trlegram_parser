name: Telegram Parser

on:
  schedule:
    # Запускать каждый час, ровно в 0 минут.
    - cron: '0 * * * *'
  workflow_dispatch:
    # Разрешает ручной запуск через интерфейс GitHub Actions (критически важно для переавторизации).

jobs:
  run-parser:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Исправлено: Используем стабильную версию v4
      - name: Set up Python
        uses: actions/setup-python@v4 
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          # Установка Jupyter и библиотек Telethon, requests, nest_asyncio
          pip install jupyter
          pip install telethon requests nest_asyncio

      - name: Execute Telegram Parser Notebook
        run: |
          # Запуск tt.ipynb через nbconvert. Флаг --allow-errors необходим для Telethon
          # в случае, если он ждет ввода кода авторизации.
          jupyter nbconvert --to notebook --execute tt.ipynb --allow-errors
        env:
          API_ID: ${{ secrets.API_ID }}
          API_HASH: ${{ secrets.API_HASH }}
          PHONE_NUMBER: ${{ secrets.PHONE_NUMBER }}
          N8N_WEBHOOK_URL: ${{ secrets.N8N_WEBHOOK_URL }}
